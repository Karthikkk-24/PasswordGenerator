<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="section">
            <label for="">Generate your password</label>
            <div class="flex_row">
                <input type="text" readonly id="password">
                <button class="add_btn" id="add_btn" onclick="generate_password()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="30"
                        height="30" viewBox="0 0 24 24" stroke-width="2" stroke="black" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="generated_passwords">
            <table>
                <tr>
                    <th>Sr. No</th>
                    <th>Generated Passwords</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>No Generated Passwords</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
